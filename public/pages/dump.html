<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>ZEBRAVIS DUMP</title>
    <link href="/style.css" rel="stylesheet" type="text/css" media="all">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<script>

    //This piece of code loads all of the files mentioned in the dump index into the page body
    var dump_index = "/dump/index.txt";
     
    $(document).ready(function(){
    $.ajax({
            url : dump_index,
            success: function (data) {
                var lines = data.split("\n")        
                $.each(lines, function(n, val){
                        $("body").append( "<img src='"+ val +"'>" );
                    });
                } 
                });
            });
</script>
<body>
    <div style="text-align: center;" >
        <img src="/img/zebravis_text_inv.png">
        
    </div>

    </nav>

        </div>
        
    </main> 



</body>
</html>
